<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <link rel="stylesheet" href="./style.css" />
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2 style="color: red">Table</h2>
    <table>
      <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
      </tr>

      <tr>
        <td colspan="2">Schedule</td>
        <td rowspan="2">Topic</td>
      </tr>

      <tr>
        <td>Begin</td>
        <td>End</td>
      </tr>

      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8:00 am</td>
        <td rowspan="2">11:00 am</td>
        <td>Introduction to XML</td>
      </tr>
      <tr>
        <td>Validity: DTD and Relax NG</td>
      </tr>

      <tr>
        <td rowspan="3">Tuesday</td>
        <td>8:00 am</td>
        <td>11:00 am</td>
        <td rowspan="3" style="margin: 0; padding: 0">
          <div
            style="
              height: 100px;
              display: flex;
              flex-direction: column;
              justify-content: space-around;
              align-items: center;
              margin: 0;
              padding: 0;
            "
          >
            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                flex-grow: 1;
                width: 100%;
                border-bottom: 1px solid black;
              "
            >
              X Path
            </div>

            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                flex-grow: 1;
              "
            >
             XSL Transformations
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>11:00 am</td>
        <td>2:00 pm</td>
      </tr>
      <tr>
        <td>2:00 pm</td>
        <td>5:00 pm</td>
        <!-- <td>Validity: DTD and Relax NG</td> -->
      </tr>

      <tr>
        <td>Wed</td>
        <td>8:00 am</td>
        <td>12:00 pm</td>
        <td>XML Formatting Objects</td>
      </tr>
    </table>
    <br />
  </body>
</html>
